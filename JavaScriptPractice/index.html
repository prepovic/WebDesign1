<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Practice Page</title>
</head>

<body>
    <h1>Let's learn JavaScript</h1>

    <h2>How to do on click events</h2>
    <a href="https://eastsideprep.org" target="_blank" onclick="alert('Warning, about to leave my site')">School
        website</a>
    <hr>
    <h1>Display a secret message on button click</h1>
    <p id="Secret"></p>
    <button onclick=reveal()>Click me to see something cool</button>
    <button onclick="getElementById('Secret').style.display='none'">Now go away</button>

    <script>
        function reveal() {
            document.getElementById('Secret').innerHTML = 'Not boring anymore';
            getElementById('Secret').style.display = 'block';
        }
    </script>
</body>

</html>
